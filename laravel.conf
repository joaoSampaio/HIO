<VirtualHost *:80>
    ServerName hiolegends.com
    ServerAlias www.hiolegends.com
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/hio/public
   
    <Directory /var/www/html/hio>
      
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
